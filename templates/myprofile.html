<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>내 프로필</title>
</head>
<body>
    <h1>내 프로필</h1>
    <p><strong>이름:</strong> {{ user.name }}</p>
    <p><strong>학교:</strong> {{ user.school }}</p>
    {% if user.profile_image %}
        <p><strong>프로필 이미지:</strong></p>
        <img src="/uploads/{{ user.profile_image }}" alt="프로필 이미지">
    {% else %}
        <p>프로필 이미지가 없습니다.</p>
    {% endif %}

    <!-- 프로필 업데이트 폼 -->
    <form action="/myprofile?user_id={{ user_id }}" method="post" enctype="multipart/form-data">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}" required>
        <br>
        <label for="school">학교:</label>
        <input type="text" id="school" name="school" value="{{ user.school }}" required>
        <br>
        <label for="profile_image">프로필 이미지:</label>
        <input type="file" id="profile_image" name="profile_image">
        <br>
        <button type="submit">프로필 수정</button>
    </form>

    <!-- 게시글 목록으로 돌아가는 버튼 -->
    <br>
    <button onclick="location.href='/'">게시글 목록으로</button>
</body>
</html>
